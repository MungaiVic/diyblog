{% extends 'base_generic.html' %}
{% block content %}
<h1>Blogger: {{blogger}}</h1>
<h5>{{blogger.pseudonym}}</h5>
<hr>
<h4>Bio</h4>
<p>{{blogger.bio}}</p>
<hr>
<p>Blog Posts</p>
<dl>
{% for blogs in blogger.blogpost_set.all %}
<li><a href="{% url 'blog-detail' blogs.pk %}">{{blogs}}</a></li>
{% endfor %}

</dl>


{% endblock content %}
